services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: movie_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ../mongo-init:/docker-entrypoint-initdb.d
    healthcheck:  # Add healthcheck
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  backend:
    image: stupidfalcon/moviedb-backend:latest
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://root:rootpassword@mongodb:27017/movie_db?authSource=admin
    depends_on:
      - mongodb
    restart: on-failure

  frontend:
    image: stupidfalcon/moviedb-frontend:latest
    container_name: frontend
    ports:
      - "443:3000"
    depends_on:
      - backend
    restart: always

volumes:
  mongodb_data: